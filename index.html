<!doctype html>
<html ng-app="MyFirstApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="FirstController">
    <label>Name:</label>
    {{"Hello" + nombre}}
    <input type="text" ng-model="nombre" placeholder="Enter a name here"/>
    <div>
    <input type="text" ng-model="nuevoComentario.comentario"/>
    <input type="text" ng-model="nuevoComentario.username"/>
    <button ng-click="agregarComentario()" >Agregar Comentario</button>
    </div>
    <hr>
    <table border="1">
      <tr ng-repeat="comentario in comentarios">
        <td>{{comentario.comentario}}</td>
        <td>{{comentario.username}}</td>
      </tr>
    </table>
  </body>
</html>
